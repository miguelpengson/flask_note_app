{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST", action="">
        {{ form.hidden_tag() }}
    <fieldset class="form-group">
        {{ form.email.label }}
        {{ form.password }}
        {{ form.remember.label }}
        {{ form.remember }}
        {{ form.submit }}
    </fieldset>
    </form>
</div>
{% endblock content %}
